<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Reviews</title>

  <style>
    body {
      background: #141414;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      background: #e50914;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #e50914;
      color: white;
      cursor: pointer;
    }

    .card {
      background: #1f1f1f;
      padding: 15px;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<header>üé¨ Netflix Reviews</header>

<div class="container">
  <input id="movie" placeholder="Movie / Series name">
  <textarea id="review" placeholder="Write your review"></textarea>
  <button onclick="addReview()">Submit Review</button>

  <h3>Reviews</h3>
  <div id="reviews"></div>
</div>

<script>
  const API_URL = "http://localhost:5000/api/reviews";

  window.onload = loadReviews;

  async function loadReviews() {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();

      const reviewsDiv = document.getElementById("reviews");
      reviewsDiv.innerHTML = "";

      data.forEach(r => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${r.movieName}</strong>
          <p>‚≠ê ${r.rating}/5</p>
          <p>${r.comment}</p>
        `;
        reviewsDiv.appendChild(div);
      });
    } catch (err) {
      console.error("Load error:", err);
      alert("Failed to load reviews");
    }
  }

  async function addReview() {
    const movie = document.getElementById("movie").value;
    const comment = document.getElementById("review").value;

    if (!movie || !comment) {
      alert("Fill all fields");
      return;
    }

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          movieName: movie,
          rating: 5,
          comment: comment
        })
      });

      if (!res.ok) {
        const text = await res.text();
        throw new Error(text);
      }

      alert("Review added successfully ‚úÖ");

      document.getElementById("movie").value = "";
      document.getElementById("review").value = "";

      loadReviews();
    } catch (err) {
      console.error("Submit error:", err);
      alert("Failed to submit review ‚ùå");
    }
  }
</script>

</body>
</html>
